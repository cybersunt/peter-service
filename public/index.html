<!-- Doctype HTML5 -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <!-- Задаем кодировку для страницы -->
	<meta charset="UTF-8">
  <!-- SEO Задание тега Title -->
	<title>Тестовое задание Peter-Service</title>
  <meta name="description" content="Тестовое задание Peter-Service на ваканстю-html верстальщика">
  <!-- Задание тега Viewport для адаптивного отображения страницы -->
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
  <section class="services" id="app">
    <h1 class="visually-hidden">Услуги и пакеты абонента</h1>
    <ul class="services__list">
      <li class="services__item service"
          :class="{'service--ordered':service.ordered,
                   'service--disabled':service.disabled}"
          v-for="service in services"
        >
        <div class="service__info" :class="{'service__info--show-details':showDetails}">
          <button @click="toggleDetails" v-if="service.details" class="service__show-more" type="button" aria-label="Посмотреть больше информации"></button>

          <button @click="toggleDetails" :disabled="!service.details" type="button" class="service__name">{{ service.name }}<sub v-if="service.update" class="service__update">Обновляется</sub></button>
          <div class="service__price">{{ service.price }}</div>


          <p class="service__description"><span class="service__type"> {{ service.type }} .</span> {{ service.description }}</p>
          <div class="service__period">{{ service.period }}</div>

          <div v-if="service.share" class="service__action-name"><img class="service__action-icon" src="img/icon-present.svg" alt="День рождения МегаФон" width="10" height="10"> {{ service.shareName }}</div>
          <div v-if="service.share" class="service__price-comment"> {{ service.priceComment }}</div>
        </div>

        <div v-if="service.details" class="service__more-info">
          <div class="service-details">
            <p class="service-details__name">{{ service.serviceInfo.serviceName }}</p>
            <p class="service-details__data" v-html="service.serviceInfo.serviceSpent"></p>
            <p class="service-details__date"><img class="service-details__date-icon" src="img/icon-update.svg" alt="02.09.2017 10:21" width="10" height="8">{{ service.serviceInfo.serviceDate }}</p>

            <app-progress-bar></app-progress-bar>
          </div>

          <app-action></app-action>

        </div>
      </li>

    </ul>
  </section>
  <script src="js/app.min.js"></script>
</body>
</html>
